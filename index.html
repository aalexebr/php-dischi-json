<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- axios and vue -->

                                    <li>

            </div>
            <div class="overlay pos-absolute d-none" :class="{'display': clickCardFlag, 'd-none':clickCardFlag}">

                    x

                        <div class="text-center">
                            <ul>
                                <li>

                                        {{axiosData[currentCardIndex]['album']}}

                                </li>

                                    <h4>
